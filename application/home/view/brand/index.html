{extend name="public/common"}

{block name="style"}
<title>品牌项目</title>
<link rel="stylesheet" href="/home/css/brand/index.css">
<link rel="stylesheet" href="/home/css/common/rem.css">
{/block}
{block name="body"}
<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">

          <div class="brand_main">
              <!--循环体-->
              <a href="#" class="list">
                  <img src="/home/images/banner/brand.jpg">
                  <div class="br_info">
                      <!--系列标题-->
                    <div class="hd_title">工匠系列</div>
                        <!--内容-->
                        <div class="info">
                            <!--标题-->
                            <h4 class="info_title">小镇宝鼎科技空间不可</h4>
                            <div class="info_text">女哪里的女生看了快乐的时刻懒得理课程的你代课的时刻懒得理课程的你代课的时刻懒得理课程的你代课</div>
                        </div>
                  </div>
              </a>
          </div>
     <div>
</div>
{/block}
{block name="script"}
<script>
    //首页加载是否需要上拉加载
    window.onload = function() {
        if ($(".brand_main a").length < 7) {
            mui('#refreshContainer').pullRefresh().disablePullupToRefresh();
        } else {
            mui('#refreshContainer').pullRefresh().enablePullupToRefresh();
        }
    };

    //初始化下拉加载
    mui.init({
        pullRefresh: {
            container: '#refreshContainer',
            up: {
                callback: loadScroll
            }
        }
    });

    function loadScroll(){
        var len = $(".brand_main  a").length;
        $.ajax({
            type:"post",
            url:"",
            data:{
                length:len,
                type:3
            },
            beforeSend: function(XMLHttpRequest){
            },
            success:function(data){
                addCourse(data);
                if(data.code == 1){
                    if(data.data.length == 7){
                        mui('#refreshContainer').pullRefresh().endPullupToRefresh(false);
                    }else{
                        mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
                    }
                }else{
                    mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
                }
            }
        })
    };

    function addCourse(data) {
        console.log(data)
        var html = '';
        var lists = data.data;
        var len = lists.length;
        for (var i = 0; i < len; i++) {
            var list = lists[i];
            html +=
                '<a href="/home/Activity/detail2/type/1/id/' + list.id + '">' +
                '<p>' + list.title + '</p>' +
                '<p>' + list.description + '</p>' +
                '<span>' + list.create_time + '</span>' +
                '<span>' + list.publisher + '</span>' +
                '<span><i class="fa fa-angle-right" aria-hidden="true"></i></span>' +
                '</a>'
        }
        $(".list").append(html);
    }

</script>
 {/block}
