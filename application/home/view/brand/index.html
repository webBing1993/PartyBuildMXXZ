<script>
    $('.brandSort li').each(function(){
        var num = $(this).index();
        if(num %2==0){
            $('.brandSort li').eq(num).find('div').addClass('left')
        }else {
            $('.brandSort li').eq(num).find('div').addClass('right')
        }
    })
</script>
