{extend name="public/common"}

{block name="style"}
<title>服务菜单</title>
<link rel="stylesheet" href="/home/css/servicemenu/index1.css">
<link rel="stylesheet" href="/home/css/common/tip.css">
<style>
    a:active {background-color: rgba(0,0,0,.1)}
</style>

{/block}

{block name="body"}
<!--banner-->
<div class="banner">
    <img src="/home/images/banner/1.jpg" alt="">
</div>
<!--表格列表-->
<div class="list_main">
    <div class="list_title">
        <span class="seq">序号</span ><span class="matter">服务事项</span><span class="section">部门</span><span class="else"></span>
    </div>
    <ul class="lists">
        <!--循环体-->
        {volist name="modelAll" id="vo"}
        <li class="list_itme">
            <a class="info" href="{:Url('servicemenu/detail?id='.$vo.id)}">
                <span class="seq">{$key<9?'0'.($key+1):$key+1;}</span ><span class="matter">{$vo.name}</span><span class="section">{$vo.department}</span><span class="else"> </span>
            </a>
        </li>
        {/volist}
    </ul>
    <!--<div class="tip">上拉加载更多</div>-->
    <!--<div class="loading hidden">-->
        <!--<div class="typing_loader"></div>-->
    <!--</div>-->
</div>

{/block}

{block name="script"}
<script src="/home/js/reset.js"></script>
<script>
   $(function () {
      //颜色变换
       $(".lists>li").each(function(){
           if($(this).index() %2 !==0){
               $(this).css('background','#f1f1f1')
           }
       });
   })
   //点击背景触发active
//   $(".list_itme").on("touchstart","a",function(){
//       $(this).css("backgroundColor","rgba(0,0,0,.1)");
//   }).on("touchend","a", function () {
//       $(this).css("backgroundColor","#fff");
//   });


</script>
{/block}
