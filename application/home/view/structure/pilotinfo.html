{extend name="public/common"}

{block name="style"}
<title>云上组织</title>
<link rel="stylesheet" href="/home/css/structure/pilotinfo.css">
<link rel="stylesheet" href="/home/css/common/rem.css">
{/block}
{block name="body"}
<!--领导信息-->
<div class="lists">
    <div class="picture">
        <img src="/home/images/structure/tx.jpg" alt="图片无法加载">
    </div>
    <div class="list_info">
        <!--姓名  职务-->
        <h4 class="name">{$model.name}  <span>({$model.position})</span></h4>
        <!--政治面貌-->
        <p class="status">
            {eq name="$model.gender" value="2"}
            <img src="/home/images/structure/woman.png" alt="">
            {else/}
            <img src="/home/images/structure/man.png" alt="">
            {/eq}
            <span>{$model.politics_status}</span></p>
        <!--联系电话-->
        <a class="phone"><span>{$model.mobile}</span></a>
    </div>
</div >
<!--工作职责-->
<div class="obligation">
     <div class="ob_ico">工作职责</div>
     <div class="info">
         {$info.duty}
     </div>
</div>
<!--个人简介-->
<div class="obligation">
    <div class="ob_ico">个人简介</div>
    <div class="info">
        {$info.description}
    </div>
</div>

{/block}
{block name="script"}
{/block}
