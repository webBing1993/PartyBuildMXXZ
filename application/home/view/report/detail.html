{extend name="public/common"}

{block name="style"}
<title>网上述职</title>
<link rel="stylesheet" href="/home/css/report/detail.css">
<link rel="stylesheet" href="/home/css/common/rem.css">
<style>
    /*.scrollDiy{*/
        /*position: absolute;*/
        /*top:0;*/
        /*bottom:0;*/
        /*overflow-y: scroll;*/
        /*!* 增加该属性，可以增加弹性 *!*/
        /*-webkit-overflow-scrolling: touch;*/
        /*width:100%;*/
    /*}*/
</style>
{/block}
{block name="body"}
<div class="scrollDiy" data-id="0">
    <div class="banner">
        <img src="/home/images/banner/sz.jpg" alt="支部活动banner" class="banner-img">
    </div>
    <div class="rep_main">
        <div class="title">{$article.title}</div>
        <div class="note clear">
            <span class="fls">{$article.publisher}</span>
            <span class="frs">{$article.create_time|time_format="Y-m-d"}</span>
        </div>
        <div class="info">
            　{$article.content}
        </div>
        <div class=" cont ">
            <span class="vote">已投票 <b>{$article.votes}</b>人</span>
            <span class="read">{$article.views}</span>
        </div>

    </div>
    <div class="vote_btn"><a href="javaScript:;">投票</a></div>

</div>
{/block}


{block name="script"}
<script src="/home/js/reset.js"></script>
<script>

     //获取现在投票人数
     var aa = parseInt($(".vote").find("b").text());
     var  id = parseInt(window.location.href.split("report/detail/id/")[1]);
     //点击投票按钮
    $('.vote_btn').on("click",function () {
        $.ajax({
            type:"post",
            url:"{:Url('Report/vote')}",
            data:{
                id:id,
            },
            success:function(data){
            }
        });

      $(this).removeClass("vote_btn").addClass("area").text("已投票").off("click");
        $(".vote").find("b").text(aa+1);


    })

</script>

{/block}
