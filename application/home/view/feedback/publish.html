{extend name="public/common"}

{block name="style"}
<title>红色足迹</title>
<link rel="stylesheet" href="/static/sweetalert/sweetalert2.min.css">
<link rel="stylesheet" href="/home/css/feedback/advice.css">
<link rel="stylesheet" href="/home/css/common/rem.css">
{/block}

{block name="body"}
<div class="content">
	<textarea name="content" id="content" placeholder="这一刻的新闻（图片选填，最多一张，字数最多400）" maxlength="400"></textarea>
	<!--<div class="contentnum">-->
		<!--<span>0</span>/400-->
	<!--</div>-->
	<div class="imgs clear">
		<div class="img fl hide"></div>
		<div class="img fl hide"></div>
		<div class="img fl hide"></div>
		<div class="img fl hide"></div>
		<div class="add fl">
			+
		</div>
		<input type="file" class="hide" id="upimg" accept="image/jpg, image/png, image/gif, image/jpeg">
	</div>
</div>
<div class="bottom">
	<div class="ths">
		<!--您的意见发送成功后，将进入后台审核，审核通过后在建言献策频道中查看。希望各位多为党建工作提出宝贵意见，谢谢！-->
	</div>
	<div class="sure">
		确认上传
	</div>
</div>
{/block}
{block name="script"}
<script src="/static/sweetalert/sweetalert2.min.js"></script>
<script src="/home/js/reset.js"></script>
<script>
$(function(){
	//上传
	$('.sure' ).on('click',function(){
		var content = $("textarea[name='content']").val();
		var n = content.length;
		var img = $('.img img' );
		var images = [];
		var imglen = img.length;
		var data ={
			content:content,
			images:''
		};
		if(imglen > 0){
			for(var i =0 ;i< imglen ;i++){
				images.push(img.eq(i ).attr('data-tab'));
			}
			data ={
				content:content,
				images:images
			};
		}
		if(n == 0 || n >400){
			swal({
				title: ' ',
				text: n == 0 ? '您的内容为空':'字数超过限制',
				type: 'warning',
				showConfirmButton:false,
				timer:1500
			});
		}else{
			swal({
				title: "提示",
				text: "确认提交您的新闻？",
				showCancelButton: true,
				confirmButtonColor: "#f99300",
				confirmButtonText: "确定",
				cancelButtonText: "取消",
			} ).then(function(isConfirm){
				if (isConfirm) {
					swal({
						title: '上传成功',
						text: '即将返回首页',
						type: 'success',
						showConfirmButton:false
					});
					$.ajax({
						type:"post",
						url:"{:Url('Feedback/publish')}",
						data:data,
						beforeSend: function(XMLHttpRequest){
						},
						success:function(e){
							if(e.code == 1){
								setTimeout(function(){
									history.go(-1);
								},1000)
							}else{
								swal({
									title: ' ',
									html: '上传失败',
									type: 'error',
									showConfirmButton:false,
									timer:1500
								});
							}

						}
					});
				}else{

				}
			});
		}
	});
	//--------------------------------------------------------------------------
	//
	//
	//--------------------------------------------------------------------------
	//图片预览
	$('.add' ).on('click',function(){
		var imglen = $('.img img' ).length;
		var this_ = $(this );
		$('#upimg').click().off("change").on('change',function(){
				var size = ($(this)[0].files[0].size / 1024).toFixed(2);
				if(size <= 2048){
					var img = $(this)[0].files[0];
					var formData = new FormData();
					formData.append("picture",img);
					$.ajax({
						type:"post",
						url:"{:Url('File/uploadPicture')}",
						data:formData,
						processData : false,
						contentType : false,
						beforeSend: function(XMLHttpRequest){
							swal('');
							swal.showLoading();
							$('.swal2-confirm' ).css({'background-color':'#c1c1c1','border-left-color':'#c1c1c1','border-right-color':'#c1c1c1'})
						},
						success:function(data){
							swal.close();
							var msg = $.parseJSON(data);
							if(msg.code == 1){
								if(this_.hasClass('add')){
									//图片添加
									if(imglen == 0){
										$('.add' ).fadeOut();
									}
									$('.img').eq(imglen).removeClass('hide' )
											.append('<img src='+msg.data.path+' alt="笔记图片" data-tab='+msg.data.id+'>');
								}else{
									//图片修改
									this_.find('img').remove();
									this_.append('<img src='+msg.data.path+' alt="笔记图片" data-tab='+msg.data.id+'>');
								}
								imgresize();

							} else {
								return;
							}
						}
					});
				} else {
					swal({
						title: ' ',
						text: '您的图片超过2M',
						type: 'warning',
						showConfirmButton:false,
						timer:1500
					});
				}
			});

	});
});

</script>
{/block}
