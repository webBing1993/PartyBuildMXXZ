{extend name="public/pure"}
{block name="style"}
<title>梦想小镇红色驿站</title>
<link rel="stylesheet" href="/home/css/verify/memberslogin.css">
<link rel="stylesheet" href="/home/css/common/rem.css">
<link rel="stylesheet" href="/admin/css/plugins/sweetalert/sweetalert.css">
<link rel="stylesheet" href="/home/css/all.css">
{/block}
{block name="body"}
<div class="banner">
    <img src="/home/images/verify/loginbanner.png">
</div>

<!--注册-->
<div class="register">
    <div class="rAccount">
        <span></span><input type="number" placeholder="请输入手机号码" id="account"/>
    </div>
    <div class="verification">
        <span></span><input type="number" pattern="\d*" maxlength="4" placeholder="请输入验证码" id="yan"/>
        <input type="button" class="verificationBtn" value="获取验证码" id="verify_code">
    </div>
    <div class="btns">注册提交</div>
</div>
<div class="footer">
    <img src="/home/images/verify/footer.png">
</div>

{/block}
{block name="script"}
<script src="/admin/js/plugins/sweetalert/sweetalert.min.js"></script>
<script>
    $(function(){
        $('.btns').on("click",function(){
            login()
        });
        $('.verificationBtn').on("click",function(){
            yans()
        });
        //绝对定位bug
        var vh =$(window).height() - $('.footer').height() - $('.banner').height() - $('.register').height();
        if (vh < 0) {
            vh = '10vw';
        } else {
            $('body').height(500);
            $('body').css({'overflow':'hidden','max-height':'100vh'});
        }
        $('.footer').css({
            'position': 'relative',
            'margin-top': vh
        });

    });
    /**登陆**/
    function login(){
        reg();
        var data = {
            code: $('#yan').val(),
            tel: $('#account').val()
        };
        var url = "{:Url('Sms/checkRegister')}"; //url
        $.ajax({
            type: "POST", //用POST方式传输
            url: url,
            data: data,
            success: function (data) {
                if (data.code == 1) {
                    swal({
                        title: ' ',
                        text: '注册成功！',
                        type: 'success',
                        confirmButtonText:'确定'
                    },function(){
                        window.location.replace('/home/index/newindex');
                    });
                } else {
                    swal({
                        title: ' ',
                        text: data.msg,
                        type: 'error',
                        confirmButtonText:'确定'
                    });
                }
            }
        });
    }
    /**表单验证**/
    function reg(){
        var uid=$('#account').val();
        if(uid==''||uid==null){
            swal({
                title: ' ',
                text: '手机号不能为空',
                type: 'error',
                confirmButtonText: '确定'
            });
        }else{
            var myreg = /^(((13[0-9]{1})|(14[0-9]{1})|(15[0-9]{1})|(16[0-9]{1})|(17[0-9]{1})|(18[0-9]{1})|(19[0-9]{1}))+\d{8})$/;
            if(!myreg.test(uid)||uid.length<11)
            {
                swal({
                    title: ' ',
                    text: '请输入有效的手机号码',
                    type: 'error',
                    confirmButtonText: '确定'
                });
            }else{
                return true
            }
        }

    }
//    发送验证码
    function yans(){

//        alert(13213);
//        return;

        var InterValObj; //timer变量，控制时间
        var count = 90; //间隔函数，1秒执行
        var curCount;//当前剩余秒数
        var code = ""; //验证码
        var codeLength = 6;//验证码长度
        curCount = count;
        var mobileEmail = $('#account').val();
        var myreg = /^(((13[0-9]{1})|(14[0-9]{1})|(15[0-9]{1})|(16[0-9]{1})|(17[0-9]{1})|(18[0-9]{1})|(19[0-9]{1}))+\d{8})$/;
        if(mobileEmail !==''&& mobileEmail.length==11){
            var data = {
                tel: mobileEmail
            };
            var url  = "{:Url('Sms/register')}"; //url
            $.ajax({
                type: "POST", //用POST方式传输
                url: url,
                data: data,
                success: function (data) {
                    console.log(data);
                    if (data.code == 1) {
                        $("#verify_code").attr("disabled", true);
                        $("#verify_code").val("重发(" + curCount+')');
                        $("#verify_code").css({
                            "color":"#ff8161",
                            "border":"1px solid #ff8161",
                            "background":"#fff",
                           " border-radius": "4px"
                        });
                        InterValObj = window.setInterval(SetRemainTime, 1000); //启动计时器，1秒执行一次
                        // 发送成功
                        swal({
                            title: ' ',
                            text: data.msg,
                            type: 'success',
                            confirmButtonText:'确定'
                        });
                    } else {

                                   // 失败直接返回弹出是数据
                        swal({
                            title: ' ',
                            text: data.msg,
                            type: 'error',
                            confirmButtonText:'确定'
                        });
                    }

                }
            });
        }
        else {
            swal({
                title: ' ',
                text: '手机号格式错误',
                type: 'error',
                confirmButtonText:'确定'
            });
//            setTimeout(function(){
//                window.location.replace('/home/index/index');
//            },2000);

        }




        //timer处理函数
        function SetRemainTime() {
            if (curCount == 0) {
                window.clearInterval(InterValObj);//停止计时器
                $("#verify_code").removeAttr("disabled");//启用按钮
                $("#verify_code").val("重新发送");
                $("#verify_code").css({
                    "background":"#ff8161",
                    "color":"#fff"
                })
                code = ""; //清除验证码。如果不清除，过时间后，输入收到的验证码依然有效
            }
            else {
                curCount--;
                $("#verify_code").val("重发(" + curCount+')');
            }
        }
    }


</script>
{/block}
