{block name="style"}
<title>梦想快讯</title>
<link rel="stylesheet" href="/home/css/dreamflash/index.css">
<link rel="stylesheet" href="/home/css/learn/course.css">
<link rel="stylesheet" href="/home/css/learn/learn.css">
<link rel="stylesheet" href="/home/css/common/rem.css">
<link rel="stylesheet" href="/home/css/common/tip.css">
{/block}
{block name="body"}
<div class="notices">
    <div class="notice regularmore">
        <!--课程列表-->
        <div class="lists">
            <!--图文列表-->
            <a href="/home/dreamflash/news.html" class="list">
                <div class="tab">图文</div>
                <img src="/home/images/dreamflash/
tw.png" alt="图片" class="img">
                <div class="title limit">习近平对基层党组织提出这些要求</div>
                <span class="study">14人阅读过</span>
            </a>
                <!--视频列表-->
            <a href="/home/dreamflash/video.html" class="list">
                <div class="tab">视频</div>
                <img src="/home/images/dreamflash/
tw.png" alt="图片" class="img">
                <div class="title limit">习近平对基层党组织提出这些要求</div>
                <span class="study">22人阅读过</span>
            </a>
        </div>
    </div>
</div>
<!--加载更多-->

<div class="loading hidden">
    <div class="typing_loader"></div>
</div>
{/block}

{block name="script"}
<script src="/home/js/reset.js"></script>
<script>

    var scrollNow = true;//判断下拉请求是否执行中.false为正在请求
    var c =  parseInt(window.location.href.split("index/c/")[1]);
    $(function(){
        //tab初始化和数据存储
        var ntc = $('.notices');
        var co = getCookie("type");
        if(co == 11 || co == 12 || co == 13){
            c = co - 10;
        }
        $('.tabs>.tab').eq(c-1).find('span').addClass('active');
        ntc.eq(c-1).removeClass('hidden');
        //两学一做上拉加载
        if(c == 1){
            var len = ntc.eq(c-1 ).find('.notice:last .list').length;
            if(len >= 5){
                $('.tip' ).text('上拉加载更多');
                loadScroll(c);
            }
        }else{
            $('.tip' ).hide();
        }
        //tab切换
        $('.tabs>.tab ').on('click',function(){
            var ntc = $('.notices' );
            var eq = $(this ).index();
            $(this ).siblings('.tab' ).find('span' ).removeClass('active');
            $(this ).find('span' ).addClass('active');
            ntc.eq(eq ).siblings('.notices' ).addClass('hidden');
            ntc.eq(eq).removeClass('hidden');
            if(eq == 0){
                var len = ntc.eq(eq ).find('.notice:last .list').length;
                if(len >= 5){
                    $('.tip' ).text('上拉加载更多');
                    loadScroll(eq+1);
                }
            }else{
                $('.tip' ).hide();
                $(window ).off("scroll" );
            }
            //使用示例
            setCookie("type",eq+11);
        });
        //安卓4.4tab兼容
        var u = navigator.userAgent;
        var isAnd = !u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
        if(isAnd){
            var num = u.substr(u.indexOf('Android') + 8, 3);
            if(num <= 4.4){
                var tabw = $('.tabs').width()/3 -2;
                $('.tabs>.tab').width(tabw);
            }
        }
    });
    function loadScroll(type){
        $(window ).off("scroll" ).on("scroll",function(){
            var ntc = $('.notices');
            var dh = $(document).height();
            var end = $(window).height() + $(window ).scrollTop();
            var len = ntc.eq(type-1).find('.notice:last .list').length;
            var tip = $(".tip");
            var loading = $('.loading');
            var url;
            if(type == 1){
                url = "/home/learn/indexmore.html"; //数据请求接口地址
            }
            if(dh == end && scrollNow){
                scrollNow = false;//请求执行中
                $.ajax({
                    type:"post",
                    url: url,
                    data:{
                        length:len
                    },
                    beforeSend: function(XMLHttpRequest){
                        tip.hide();
                        loading.toggleClass('hidden');
                    },
                    success:function(data){
                        console.log(data);
                        loading.toggleClass('hidden');
                        tip.show();
                        if(data.code == 1){
                            addCourse(data,type);
                            var dataLen =data.data.length;
                            if(data.data.length == 5){
                                tip.text('上拉加载更多');
                            }
                        }else{
                            tip.text('没有更多了');
                            $(window ).off("scroll");
                        }
                        scrollNow = true;//请求结束
                    }
                })
            }
        })
    }
    function addCourse(data){
        var html = '';
        var lists = data.data;
        var len = lists.length;
        for(var i = 0; i< len;i++){
            var list = lists[i];
            if(list.type == 1){
                html+=
                    '<a href="/home/learn/video/id/'+list.id+'.html" class="list">'+
                    '<div class="tab">视频</div>'
            }else{
                html+=
                    '<a href="/home/learn/article/id/'+list.id+'.html" class="list">'+
                    '<div class="tab">图文</div>'
            }
            html +=
                '<img src="'+list.path+'" alt="图片" class="img">'+
                '<div class="title limit">'+ list.title+'</div>'+
                '<span class="study">'+ list.views+'人阅读过</span>'+
                '</a>'
        }
        $(".regularmore .lists" ).append(html);
    }






</script>

{/block}
